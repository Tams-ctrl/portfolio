<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1><u><b>REGISTRATION</b></u></h1>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for=""><b>USER NAME</b></label></td>
                <td><input type="text" placeholder="enter an user name"></td>
            </tr>
            <tr>
                <td><label for=""><b>PASSWORD</b></label></td>
                <td><input type="password" placeholder="enter a PASSWORD"></td>

            </tr>
            <tr>
                <td><label for=""><b>FIRST NAME</b></label></td>
                <td><input type="text" placeholder="enter FIRST NAME"></td>
            </tr>
            <tr>
                <td><label for=""><b>SECOND NAME</b></label></td>
                <td><input type="text" placeholder="enter SECOND NAME"></td>
            </tr>
            <tr>
                <td><label for=""><b>E-MAIL</b></label></td>
                <td><input type="email" placeholder="EMAIL"></td>
            </tr>
            <tr>
                <td><label for=""><b>PHONE NUMBER</b></label></td>
                <td><input type="number" placeholder="PHONE NUMBER"></td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="Submit"></td>
                <td align="center"><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>  
   
</body>
</html>
